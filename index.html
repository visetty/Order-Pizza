<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
</html>
<body>
  <!--Main heading for the webpage-->
  <div class="jumbotron">
    <h1>Rose City Pizzeria</h1>
  </div>
  <!--container for the order form-->
  <div class="container">
    <div class="row" id="order">
      <div class="col-md-6">
        <!--form to select pizza size-->
        <form id="orderselection">
          <h2>Start Your Pizza Order</h2>
          <label for="sizeofpizza">Pick a Size of Pizza</label>
          <select class="form-control" id="pizzasize">
            <option selected>Select a Size</option>
            <option value="small">Small(10")</option>
            <option value="medium">Medium(12")</option>
            <option value="Large">Large(14")</option>
            <option value="X-Large">X-Large(18")</option>
          </select>
        </form>
      </div>
    </div>
  </div>
</body>
